<script>

var nameList = [];

//create the dictionary
var dict = new Map();
var caracterList;

//add elements to the list
nameList.push('E');
nameList.push('s');
nameList.push('p');
nameList.push('e');
nameList.push('r');
nameList.push('a');
nameList.push('n');
nameList.push('z');
nameList.push('a');
nameList.push(2);


for (var i = 0; i < nameList.length; i++)
{
    
    var currentCharacter = nameList[i];   

    if (typeof currentCharacter === "string") // convert all to Upper Case if is a string
    { 
        currentCharacter= currentCharacter.toUpperCase();
    }


    // start adding elements to the Map
    if (!dict.has(currentCharacter))
    {
        dict.set(currentCharacter, 1);       // if letter not exist add all
    }
            
    else
    {
        dict.set(currentCharacter, dict.get(currentCharacter) + 1);        // if exist add +1 to the value 
    }
                                                          
    if (typeof currentCharacter === "string") // if is letter
    {  
        switch (currentCharacter)
        {
            // case is vocal
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U':
                console.log("Lletra: " + currentCharacter + " es VOCAL y aparece: " + dict.get(currentCharacter)+ " veces");
                break;
            // case is consonant
            default:

                console.log("Lletra: " + currentCharacter + " es CONSONANTE y aparece: " + dict.get(currentCharacter)+ " veces");
                break;
        }
    }
    
    else
    {
      console.log( "Esto "+currentCharacter + " es un número !!! y los nombres no contienen números");
    }
 
   
    }


</script>
