<p id="demo"></p>

<script>

var text;

var aNameList = ["E", "s" ,"p", "e", "r", "a", "n", "z", "a"];

var dDictionary= new Map();
var letra;

document.write("<p>" +aNameList+ "</p>");

text ="";
for (let i= 0; i < aNameList.length; i++)
{
    let letra = aNameList[i]
    
    if (!dDictionary.has(letra))
    {
        dDictionary.set (letra, 1);
    }
    else
    {
        dDictionary.set( letra, dDictionary.get(letra)+1);
    }
}

dDictionary.forEach((value, key) =>
{
    if (value != undefined)
    {
        console.log(key + ": " +value);
        document.write("<p>" + key + ": aparece ...." +value + " veces </p>");
    }
});
    

   
</script>
