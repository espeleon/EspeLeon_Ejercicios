<!DOCTYPE html>

<h2>Exercicis Lletres Repetides Fase 3</h2>

<!--  FASE 3
Emmagatzemar en un Dictionary tant les lletres de la llista com el nombre de vegades que apareixen


-->



<p id="demo"></p>

<script>

var aNameList = ["E", "s" ,"p", "e", "r", "a", "n", "z", "a"];

var dDictionary= new Map();
var letra;

document.write("<p>" +aNameList+ "</p>");


for (let i= 0; i < aNameList.length; i++)
{
    let letra = aNameList[i].toLowerCase(); // convert all to Lower Case
    
    // start adding elements to the Map
    if (!dDictionary.has(letra))
    {
        dDictionary.set (letra, 1); // if letter not exist add all
    }
    else
    {
        dDictionary.set( letra, dDictionary.get(letra)+1);  // if exist add +1 to the value 
    }
}

dDictionary.forEach((value, key) =>
{
    if (value != undefined)
    {
        console.log(key + ": " +value);
        document.write("<p> La letra: " + key + ": aparece ...." +value + " veces </p>");
    }
});
    

   
</script>

</body>
</html>
