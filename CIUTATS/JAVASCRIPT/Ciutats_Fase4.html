<p>Like the song say: Summer in the city ...... </p>

<p id="demo"></p>

    <script>

        // declare var
        var sCity1;
        var sCity2;
        var sCity3;
        var sCity4;
        var sCity5;
        var sCity6;

        //ask for the cities
        sCity1= prompt("Introduce la primera ciudad"); 
        sCity2= prompt("Introduce la segunda ciudad");
        sCity3= prompt("Introduce la tercera ciudad");
        sCity4= prompt("Introduce la cuarta ciudad");
        sCity5= prompt("Introduce la quinta ciudad");
        sCity6= prompt("Introduce la sexta ciudad");

                  
        //declare the array, convert string to array and fill it
        var ArrayCiutats1 = sCity1.split("");
        var ArrayCiutats2 = sCity2.split("");
        var ArrayCiutats3 = sCity3.split("");
        var ArrayCiutats4 = sCity4.split("");
        var ArrayCiutats5 = sCity5.split("");
        var ArrayCiutats6 = sCity6.split("");
       
    
        document.write("<p>Vamos a darle la vuelta a los arrays: </p>");
                       
        // traverse the array and replace
        var City1Reverse= ArrayCiutats1.reverse();
        var City2Reverse= ArrayCiutats2.reverse();
        var City3Reverse= ArrayCiutats3.reverse();
        var City4Reverse= ArrayCiutats4.reverse();
        var City5Reverse= ArrayCiutats5.reverse();
        var City6Reverse= ArrayCiutats6.reverse();
        
        // print the arrays
        document.write("<p>Primera ciudad: "+ City1Reverse +"</p>");
        document.write("<p>Segunda ciudad: "+ City2Reverse +"</p>");
        document.write("<p>Tercera ciudad: "+ City3Reverse +"</p>");
        document.write("<p>Cuarta ciudad: "+ City4Reverse  +"</p>");
        document.write("<p>Quinta ciudad: "+ City5Reverse  +"</p>");
        document.write("<p>Sexta ciudad: "+ City6Reverse +"</p>");              
       
    </script>

</body>
